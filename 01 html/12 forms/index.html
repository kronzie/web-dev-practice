<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2>Practice making forms using HTML</h2>
	<form action="index.html">
		<label for="first-name">Enter your first name:</label>
		<input type="text" id="first-name" placeholder="First-Name"/> <br />
		
		<label for="last-name">Enter your last name:</label>
		<input type="text" id="last-name" placeholder="last-Name"/> <br />
		
		<label for="e-mail">Enter E-mail:</label>
		<input type="email" id="e-mail" placeholder="example@abc.com" required /> <br />

		<label for="password">Password:</label>
		<input type="password" id="password" required /> <br />
		
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>

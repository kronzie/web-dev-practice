<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>Practice Tables using HTML.</h2>
	<table>
		<thead>
			<th>Food Items</th>
			<th>Calories</th>
			<th>Energy</th>
		</thead>
		<tbody>
			<tr>
				<td>Spinach</td>
				<td>800 kcal</td>
				<td>80 keng</td>
			</tr>
			<tr>
				<td>Potato</td>
				<td>200 kcal</td>
				<td>110 keng</td>
			</tr>
			<tr>
				<td>Eggs</td>
				<td>200 kcal</td>
				<td>350 keng</td>
			</tr>
		</tbody>	
			
	</table>
</body>
</html>

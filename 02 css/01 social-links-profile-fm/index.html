<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body class="bg-neutral-950">
  <div class="box bg-neutral-800">
    <div class="name-div">
      <p class="name">Jessica Randall</p>
    </div>
    <p class="place">London, United Kingdom</p>
    <p class="intro">"Front-end developer and avid reader."</p> 
    <div class="socials">
      <p class="github">GitHub</p> 
      <p class="frontend-mentor">Frontend Mentor</p>
      <p class="linkedin">LinkedIn</p>
      <p class="twitter">Twitter</p>
      <p class="instagram">Instagram</p>
    </div>
  </div>
